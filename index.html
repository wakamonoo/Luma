<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luma</title>

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="relative w-full h-full">
    <!-- Background -->
    <div
      id="sky-bg"
      class="absolute inset-0 bg-gradient-to-br from-blue-100 to-blue-300 transition-colors duration-1000 z-0"
    ></div>

    <!-- SUN scene -->
    <div
      id="sunScene"
      class="sky-scene hide absolute top-4 right-4 z-10 pointer-events-none"
    >
      <div class="cloud cloud-a"></div>
      <div class="sun"></div>
      <div class="cloud cloud-b"></div>
    </div>

    <!-- MOON scene -->
    <div
      id="moonScene"
      class="sky-scene hide absolute top-4 right-4 z-10 pointer-events-none"
    >
      <div class="moon-wrap">
        <div class="star star-1"></div>
        <div class="star star-2"></div>
      </div>
    </div>

    <!-- Centered Card -->
    <div
      class="relative z-20 flex items-center justify-center w-full h-full px-4"
    >
      <div
        class="bg-white shadow-xl rounded-xl p-6 w-full max-w-md text-center"
      >
        <h1 class="text-2xl font-bold mb-4">TimeStats</h1>
        <h2 id="city-name" class="text-xl font-semibold mb-2"></h2>
        <p id="status" class="text-lg">Getting your locationâ€¦</p>
        <p id="extra" class="text-sm text-gray-500 mt-2"></p>
        <div class="mt-4 flex gap-2">
          <input
            id="city-input"
            type="text"
            placeholder="Enter city"
            class="flex-1 border border-gray-300 rounded px-2 py-1"
          />
          <button
            id="city-btn"
            class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded"
          >
            Go
          </button>
        </div>
      </div>
    </div>

    <script src="scipt.js"></script>
  </body>
</html>
